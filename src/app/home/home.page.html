<ion-content [fullscreen]="true">
  <ion-text>
    <p>Data de hoje: {{ day }}/{{ month }}/{{ year }}</p>
  </ion-text>
  <ion-text>
    <p>Horário marcado: <span *ngIf="hour">{{ hour }}:{{ minutes }}</span></p>
  </ion-text>
  <ion-button color="primary" (click)="setTime()">Marcar Ponto</ion-button>
  <ion-text>
    <h5>Horários Marcados</h5>
    <p *ngFor="let hora of daily.horarios">{{ hora }}</p>
  </ion-text>
</ion-content>
